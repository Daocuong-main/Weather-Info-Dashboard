<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enhanced Weather & Info Dashboard</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e2f url('') no-repeat center center / cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      overflow: hidden;
      position: relative;
      transition: background 1s ease;
    }

    #unitToggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255,255,255,0.1);
      border: none;
      color: white;
      font-size: 1.2em;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    #unitToggle:hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }

    #time {
      font-size: 6em;
      margin-top: 30px;
      text-shadow: 0 0 15px rgba(0, 0, 0, 0.6), 0 0 5px rgba(255, 255, 255, 0.3);
      animation: fadeIn 2s ease-in-out infinite alternate;
    }

    #date {
      font-size: 2em;
      margin-bottom: 30px;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.5), 0 0 5px rgba(255, 255, 255, 0.2);
      animation: slideDown 1s ease-out;
    }

    #currentWeather {
      display: flex;
      flex-direction: row;
      align-items: center;
      margin-bottom: 30px;
      font-size: 3.5em;
      background: rgba(0, 0, 0, 0.2);
      padding: 20px 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      transition: all 0.5s ease;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    #currentIcon {
      font-size: 1.2em;
      margin-right: 20px;
      animation: bounce 2s infinite;
    }

    .forecast {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin: 20px;
      max-width: 90vw;
      perspective: 1000px;
    }

    .day {
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.4), rgba(50, 50, 80, 0.4));
      border-radius: 15px;
      padding: 15px;
      min-width: 120px;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
      transform-style: preserve-3d;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      animation: rotateIn 0.8s ease-out;
    }

    .day:hover {
      transform: scale(1.1) rotateY(10deg);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }

    #additionalInfo {
      margin-top: 30px;
      font-size: 1.3em;
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.2), rgba(50, 50, 80, 0.2));
      padding: 20px 30px;
      border-radius: 20px;
      max-width: 80vw;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0.8; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }

    @keyframes rotateIn {
      from { transform: rotateY(-90deg); opacity: 0; }
      to { transform: rotateY(0); opacity: 1; }
    }

    @keyframes fadeInUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <button id="unitToggle">¬∞C</button>
  <div id="time">--:--</div>
  <div id="date">Loading...</div>

  <div id="currentWeather">
    <div id="currentIcon">‚ùì</div>
    <div id="currentText">Loading weather...</div>
  </div>

  <div class="forecast" id="forecast">Loading forecast...</div>

  <div id="additionalInfo">
    <div id="sunTimes">Sunrise/Sunset: Loading...</div>
    <div id="moonPhase">Moon Phase: Loading...</div>
    <div id="airQuality">UV Index: Loading...</div>
  </div>

  <script>
    function changeBackground() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      const imgURL = `https://picsum.photos/${width}/${height}?blur=3&random=${new Date().getTime()}`;

      const img = new Image();
      img.onload = () => {
        document.body.style.background = `linear-gradient(rgba(30, 30, 47, 0.7), rgba(30, 30, 47, 0.7)), url('${imgURL}') no-repeat center center / cover`;
      };
      img.onerror = () => {
        document.body.style.backgroundColor = "#1e1e2f";
      };
      img.src = imgURL;
    }

    changeBackground();
    setInterval(changeBackground, 60 * 60 * 1000);

    function updateTime() {
      const now = new Date();
      document.getElementById('time').textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      document.getElementById('date').textContent = now.toLocaleDateString(undefined, {
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
      });
    }
    setInterval(updateTime, 1000);
    updateTime();

    let useCelsius = true;
    const lat = 21.0285, lon = 105.8544; // Hanoi, Vietnam
    const icons = {
      0: "‚òÄÔ∏è", 1: "üå§", 2: "‚õÖ", 3: "‚òÅÔ∏è",
      45: "üå´Ô∏è", 48: "üå´Ô∏è", 51: "üå¶Ô∏è",
      61: "üåßÔ∏è", 71: "‚ùÑÔ∏è", 80: "üåßÔ∏è",
      95: "‚õàÔ∏è", 96: "‚õàÔ∏è"
    };

    async function getWeather() {
      try {
        const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&daily=temperature_2m_max,temperature_2m_min,weathercode,sunrise,sunset,uv_index_max&hourly=uv_index&timezone=auto`);
        if (!res.ok) throw new Error("Network response was not ok");
        const data = await res.json();
        renderWeather(data);
      } catch (e) {
        document.getElementById('currentText').textContent = "Weather unavailable";
        document.getElementById('forecast').textContent = "Forecast unavailable";
        document.getElementById('additionalInfo').innerHTML = "Additional info unavailable";
      }
    }

    function renderWeather(data) {
      if (!data || !data.current_weather) {
        document.getElementById('currentText').textContent = "Weather data missing";
        return;
      }

      const current = data.current_weather;
      const daily = data.daily;

      const currentIcon = icons[current.weathercode] || "‚ùì";
      document.getElementById('currentIcon').textContent = currentIcon;
      document.getElementById('currentText').textContent = `${convert(current.temperature)}¬∞${unit()} ‚Äî Wind: ${current.windspeed} km/h`;

      const forecastDiv = document.getElementById('forecast');
      forecastDiv.innerHTML = "";

      for (let i = 0; i < Math.min(6, daily.time.length); i++) {
        const dayName = new Date(daily.time[i]).toLocaleDateString(undefined, { weekday: 'short' });
        const icon = icons[daily.weathercode[i]] || "‚ùì";
        const min = convert(daily.temperature_2m_min[i]);
        const max = convert(daily.temperature_2m_max[i]);

        forecastDiv.innerHTML += `
          <div class="day">
            <div style="font-size: 1.5em; color: #f0f0f0">${dayName}</div>
            <div style="font-size: 2em; margin: 10px 0">${icon}</div>
            <div style="font-size: 1.3em; color: #a0a0ff">Low: ${min}¬∞${unit()}</div>
            <div style="font-size: 1.3em; color: #ff8080">High: ${max}¬∞${unit()}</div>
          </div>
        `;
      }

      const today = new Date();
      const sunrise = new Date(daily.sunrise[0]).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const sunset = new Date(daily.sunset[0]).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      document.getElementById('sunTimes').textContent = `Sunrise/Sunset: ${sunrise} / ${sunset}`;
      document.getElementById('sunTimes').style.color = '#ffd700';

      const moonPhase = calculateMoonPhase(today);
      document.getElementById('moonPhase').textContent = `Moon Phase: ${moonPhase}`;
      document.getElementById('moonPhase').style.color = '#a0a0ff';

      const uvIndex = daily.uv_index_max[0];
      document.getElementById('airQuality').textContent = `UV Index: ${uvIndex}`;
      document.getElementById('airQuality').style.color = uvIndex > 5 ? '#ff4040' : '#40ff40';
    }

    function convert(temp) {
      return useCelsius ? Math.round(temp) : Math.round(temp * 9 / 5 + 32);
    }

    function unit() {
      return useCelsius ? 'C' : 'F';
    }

    document.getElementById('unitToggle').addEventListener('click', () => {
      useCelsius = !useCelsius;
      document.getElementById('unitToggle').textContent = `¬∞${unit()}`;
      getWeather();
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        alert("Press Ctrl+Alt+F1 and use `pkill chromium` to exit kiosk.");
      }
    });

    function calculateMoonPhase(date) {
      const year = date.getFullYear();
      const month = date.getMonth() + 1;
      const day = date.getDate();
      const c = Math.floor(year / 100);
      const y = year % 100;
      const m = month;
      const d = day;
      const k = Math.floor((y * 12.37) + ((m * 30.6) + d));
      const t = k / 1236.85;
      const phase = (1 - Math.cos(2 * Math.PI * t)) / 2;
      const phases = ['New Moon', 'Waxing Crescent', 'First Quarter', 'Waxing Gibbous', 'Full Moon', 'Waning Gibbous', 'Last Quarter', 'Waning Crescent'];
      return phases[Math.floor(phase * 8)];
    }

    getWeather();
    setInterval(getWeather, 60 * 60 * 1000);
  </script>
</body>
</html>
